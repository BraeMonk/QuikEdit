<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry Editor</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#f5f5f5">
</head>
<body>
  <header>
    <h1>Jerry Editor</h1>
  </header>

  <section id="controls">
    <div class="row">
      <label>Palette:
        <select id="paletteSelector"></select>
      </label>
      <label>Sprite:
        <select id="spriteSelector"></select>
      </label>
    </div>

    <div class="row">
      <button id="newSprite">New Sprite</button>
      <button id="resize">Resize</button>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="clear">Clear</button>
      <button id="exportPNG">Export PNG</button>
    </div>

    <div class="row">
      <div id="swatches"></div>
    </div>

    <div class="row">
      <div id="colorPickers"></div>
      <button id="saveCustomPalette">Save Custom Palette</button>
    </div>
  </section>

  <!-- Canvas & Export -->
  <section id="canvas-container">
    <div id="canvas"></div>

    <div class="zoom-controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
    </div>

    <div id="jsonExportContainer">
      <textarea id="output" rows="8" placeholder="Exported JSON will appear here"></textarea>
      <button id="exportJSON">Export JSON</button>
      <input type="file" id="importFile">
    </div>
  </section>

  <!-- JS -->
  <script src="./editor.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker Registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
